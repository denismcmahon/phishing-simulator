<app-navbar></app-navbar>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Email Templates</h3>
    <button class="btn btn-primary" (click)="startNewTemplate()">+ New Template</button>
  </div>

  <div class="row" *ngIf="selectedTemplate">
    <div class="col-md-8 mx-auto">
      <div class="card p-4 shadow-sm">
        <h5>{{ isNew ? 'New Template' : 'Edit Template' }}</h5>

        <form (ngSubmit)="saveTemplate()">
          <div class="mb-3">
            <label class="form-label">Template Name</label>
            <input class="form-control" [(ngModel)]="selectedTemplate.name" name="name" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input class="form-control" [(ngModel)]="selectedTemplate.subject" name="subject" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Body</label>
            <textarea class="form-control" [(ngModel)]="selectedTemplate.body" name="body" rows="6"></textarea>
          </div>

          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" (click)="cancelEdit()">Cancel</button>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="!selectedTemplate" class="table-responsive shadow-sm">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th style="width: 180px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of templates">
          <td>{{ t.name }}</td>
          <td>{{ t.subject }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="editTemplate(t)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteTemplate(t._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
