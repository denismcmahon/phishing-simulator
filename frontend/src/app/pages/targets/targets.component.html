<app-navbar></app-navbar>

<div class="container py-4">
  <h2 class="mb-4">Target Management</h2>

  <button class="btn btn-primary mb-3" (click)="startNewTarget()">+ Add Target</button>

  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Department</th>
        <th>Role</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let target of targets">
        <td>{{ target.email }}</td>
        <td>{{ target.name }}</td>
        <td>{{ target.department }}</td>
        <td>{{ target.role }}</td>
        <td>
          <button class="btn btn-sm btn-outline-secondary me-2" (click)="editTarget(target)">Edit</button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteTarget(target._id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="selectedTarget" class="card p-4 mt-4 shadow" style="max-width: 500px;">
    <h4 class="mb-3">{{ isNew ? 'Add New' : 'Edit' }} Target</h4>

    <form (ngSubmit)="saveTarget()">
      <div class="mb-3">
        <label>Email</label>
        <input class="form-control" [(ngModel)]="selectedTarget.email" name="email" required />
      </div>
      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" [(ngModel)]="selectedTarget.name" name="name" />
      </div>
      <div class="mb-3">
        <label>Department</label>
        <input class="form-control" [(ngModel)]="selectedTarget.department" name="department" />
      </div>
      <div class="mb-3">
        <label>Role</label>
        <input class="form-control" [(ngModel)]="selectedTarget.role" name="role" />
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-outline-secondary" type="button" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
</div>
