<app-navbar></app-navbar>

<div class="container py-5">
  <h2 class="mb-4">Welcome back, Denis ðŸ‘‹</h2>

  <!-- Stats Section -->
  <div class="row mb-4">
    <div class="col-md-4 mb-3">
      <div class="card text-bg-primary shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Total Campaigns</h5>
          <p class="display-6 fw-bold">3</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card text-bg-success shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Total Targets</h5>
          <p class="display-6 fw-bold">24</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card text-bg-warning shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Phish Rate</h5>
          <p class="display-6 fw-bold">42%</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Recent Campaigns</h4>
    <div>
      <button class="btn btn-sm btn-primary me-2">+ New Campaign</button>
      <button class="btn btn-sm btn-outline-secondary me-2" routerLink="/email-templates">+ Email Template</button>
      <button class="btn btn-sm btn-outline-secondary">+ Target List</button>
    </div>
  </div>

  <!-- Campaign Table -->
  <div class="table-responsive shadow-sm">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>Campaign Name</th>
          <th>Sent</th>
          <th>Clicks</th>
          <th>Submits</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let campaign of dummyCampaigns">
          <td>{{ campaign.name }}</td>
          <td>{{ campaign.sent }}</td>
          <td>{{ campaign.clicks }}</td>
          <td>{{ campaign.submits }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="{
                'bg-success': campaign.status === 'Done',
                'bg-warning': campaign.status === 'Ongoing',
                'bg-secondary': campaign.status === 'Draft'
              }"
            >
              {{ campaign.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
